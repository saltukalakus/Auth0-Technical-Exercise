<div class="row justify-content-md-center">
  <form class="example-form" [formGroup]="searchForm">
    <mat-form-field class="example-full-width">
      <input type="search" matInput placeholder="Auto Complete Search" formControlName="search">
    </mat-form-field>
  </form>
</div>
<app-loading-spinner-rect *ngIf="loader"></app-loading-spinner-rect>

<div *ngIf="clients?.length===0">
  <mat-card>
    <div class="alert alert-primary" role="alert">
      No Clients Found
    </div>
  </mat-card>
</div>

<mat-card *ngFor="let client of clients">
  <mat-card-header>Client Name : {{client.name}}</mat-card-header>
  <mat-card-content>

    <p>Client Id : {{ client?.client_id }}</p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="loadRules(client?.client_id)">Load Rules</button>
    <button mat-raised-button color="primary" (click)="loadDetails(client)">Details</button>
  </mat-card-footer>
</mat-card>
